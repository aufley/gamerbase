<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROJECT HUB | Music & Games</title>
    <style>
        :root {
            --primary: #1db954; /* –ó–µ–ª–µ–Ω—ã–π –∫–∞–∫ —É Spotify */
            --secondary: #ff4500; /* –û—Ä–∞–Ω–∂–µ–≤—ã–π –¥–ª—è –∏–≥—Ä */
            --bg: #0b0b0b;
            --card-bg: rgba(255, 255, 255, 0.05);
        }

        body {
            background-color: var(--bg);
            color: #ffffff;
            font-family: 'Inter', -apple-system, sans-serif;
            margin: 0;
            overflow-x: hidden;
        }

        /* –ê–Ω–∏–º–∏—Ä–æ–≤–∞–Ω–Ω—ã–π —Ñ–æ–Ω */
        body::before {
            content: "";
            position: fixed;
            top: -50%; left: -50%;
            width: 200%; height: 200%;
            background: radial-gradient(circle, rgba(29,185,84,0.05) 0%, rgba(0,0,0,0) 70%);
            z-index: -1;
        }

        .container { max-width: 1100px; margin: 0 auto; padding: 20px; }

        header { text-align: center; padding: 60px 0; }
        header h1 { font-size: 3rem; letter-spacing: -1px; margin-bottom: 10px; background: linear-gradient(90deg, #fff, #888); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }

        /* –ù–∞–≤–∏–≥–∞—Ü–∏—è */
        .nav-tabs { display: flex; justify-content: center; gap: 20px; margin-bottom: 40px; }
        .tab-btn {
            background: var(--card-bg);
            border: 1px solid rgba(255,255,255,0.1);
            color: #888;
            padding: 12px 30px;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 600;
            transition: 0.3s;
        }
        .tab-btn.active { color: #fff; border-color: var(--primary); box-shadow: 0 0 20px rgba(29,185,84,0.2); background: rgba(29,185,84,0.1); }
        .tab-btn:hover { background: rgba(255,255,255,0.1); }

        /* –ö–æ–Ω—Ç–µ–Ω—Ç */
        .content-section { display: none; animation: fadeIn 0.5s ease forwards; }
        .content-section.active { display: block; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 25px; }

        /* –°—Ç–µ–∫–ª—è–Ω–Ω—ã–µ –∫–∞—Ä—Ç–æ—á–∫–∏ */
        .card {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 20px;
            padding: 20px;
            transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .card:hover { transform: scale(1.03); border-color: rgba(255,255,255,0.3); background: rgba(255,255,255,0.08); }

        .card img { width: 100%; height: 180px; object-fit: cover; border-radius: 15px; margin-bottom: 15px; }

        .download-btn {
            display: block;
            text-align: center;
            background: #fff;
            color: #000;
            padding: 12px;
            border-radius: 12px;
            text-decoration: none;
            font-weight: bold;
            margin-top: 15px;
            transition: 0.3s;
        }
        .download-btn:hover { background: var(--primary); color: #fff; }

        audio { width: 100%; margin-top: 15px; height: 35px; border-radius: 8px; filter: invert(100%) hue-rotate(90deg); opacity: 0.7; }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1>PROJECT <span style="color:var(--primary)">HUB</span></h1>
        <p style="color:#666">Premium Digital Content Space</p>
    </header>

    <div class="nav-tabs">
        <div class="tab-btn active" onclick="openTab('music')">üéµ –ú–£–ó–´–ö–ê</div>
        <div class="tab-btn" onclick="openTab('games')">üéÆ –ò–ì–†–´</div>
    </div>

    <div id="music" class="content-section active">
        <div class="grid">
            <div class="card">
                <img src="https://images.unsplash.com/photo-1614613535308-eb5fbd3d2c17?w=400&q=80" alt="Hit">
                <h3>–•–∞–π–ø–æ–≤—ã–π –¢—Ä–µ–∫ #1</h3>
                <p style="color:#888">–ò—Å–ø–æ–ª–Ω–∏—Ç–µ–ª—å ‚Äî 2026</p>
                <audio controls><source src="–°–°–´–õ–ö–ê_–ù–ê_MP3" type="audio/mpeg"></audio>
                <a href="–°–°–´–õ–ö–ê_–ù–ê_MP3" class="download-btn">–°–ö–ê–ß–ê–¢–¨ MP3</a>
            </div>
            </div>
    </div>

    <div id="games" class="content-section">
        <div class="grid">
            <div class="card">
                <img src="https://images.unsplash.com/photo-1542751371-adc38448a05e?w=400&q=80" alt="Game">
                <h3>Prototype Legacy</h3>
                <p style="color:#888">Action / Open World</p>
                <a href="#" class="download-btn" style="background:var(--secondary); color:#fff;">–°–ö–û–†–û –ù–ê –°–ê–ô–¢–ï</a>
            </div>
        </div>
    </div>
</div>

<script>
    function openTab(tabName) {
        let i, content, tabs;
        content = document.getElementsByClassName("content-section");
        for (i = 0; i < content.length; i++) { content[i].classList.remove("active"); }
        tabs = document.getElementsByClassName("tab-btn");
        for (i = 0; i < tabs.length; i++) { tabs[i].classList.remove("active"); }
        document.getElementById(tabName).classList.add("active");
        event.currentTarget.classList.add("active");
    }
</script>

</body>
</html>
