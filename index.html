<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[ИСТОЧНИК] // Закрытый Архив</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;500;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg: #030303;
            --accent: #00ff41;
            --accent-dim: rgba(0, 255, 65, 0.15);
            --card-bg: rgba(15, 15, 15, 0.8);
            --text: #e0e0e0;
            --glass: rgba(255, 255, 255, 0.03);
            --dim: #555;
        }

        body {
            background: var(--bg);
            background-image: 
                radial-gradient(circle at 50% 0%, #0a1f0e 0%, transparent 50%),
                linear-gradient(rgba(0, 255, 65, 0.02) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 65, 0.02) 1px, transparent 1px);
            background-size: 100% 100%, 30px 30px, 30px 30px;
            color: var(--text);
            font-family: 'Space Grotesk', 'Segoe UI', sans-serif;
            margin: 0; padding: 0;
            display: flex; flex-direction: column; align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
        }

        header { padding: 50px 20px; text-align: center; width: 100%; }

        .logo-text {
            font-size: 3.5rem; font-weight: 700; letter-spacing: -2px; color: #fff;
            text-transform: uppercase; position: relative;
        }
        .logo-text span { color: var(--accent); text-shadow: 0 0 20px var(--accent); }

        .status-line { color: var(--dim); font-size: 0.7rem; letter-spacing: 3px; margin-top: 10px; font-family: monospace; }

        .search-container { width: 90%; max-width: 600px; margin-bottom: 30px; }

        .search-box {
            width: 100%; background: var(--glass); border: 1px solid rgba(255,255,255,0.1);
            padding: 20px 25px; border-radius: 15px; color: var(--accent);
            font-size: 1.1rem; outline: none; backdrop-filter: blur(10px);
            transition: 0.3s; box-sizing: border-box; font-family: inherit;
        }
        .search-box:focus { border-color: var(--accent); box-shadow: 0 0 20px var(--accent-dim); }

        .results-count { color: var(--dim); font-size: 0.8rem; margin-bottom: 20px; font-family: monospace; }

        .container { width: 90%; max-width: 800px; display: none; } /* Скрыто по умолчанию */

        .track-card {
            background: var(--card-bg); backdrop-filter: blur(15px);
            border: 1px solid rgba(255,255,255,0.05); border-radius: 20px;
            padding: 25px; margin-bottom: 20px; transition: 0.4s;
        }
        .track-card:hover { border-color: var(--accent); background: rgba(20, 20, 20, 0.9); }

        .artist { color: var(--accent); font-size: 0.8rem; letter-spacing: 2px; text-transform: uppercase; }
        .title { font-size: 1.6rem; font-weight: 700; margin: 5px 0; color: #fff; }
        .meta { font-size: 0.75rem; color: #666; font-family: monospace; }

        audio { width: 100%; height: 35px; filter: invert(1) hue-rotate(80deg); margin: 15px 0; opacity: 0.6; }

        .download-btn {
            display: inline-block; background: #fff; color: #000;
            padding: 10px 25px; border-radius: 8px; text-decoration: none;
            font-weight: 700; transition: 0.3s; font-size: 0.85rem;
        }
        .download-btn:hover { background: var(--accent); box-shadow: 0 5px 15px rgba(0, 255, 65, 0.4); }

        footer { padding: 40px; font-size: 0.6rem; color: #333; letter-spacing: 2px; text-align: center; }

        /* Анимация появления */
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .show { display: block; animation: fadeIn 0.5s ease forwards; }
    </style>
</head>
<body>

<header>
    <div class="logo-text">ИСТО<span>ЧНИ</span>К</div>
    <div class="status-line">ДОСТУП К ДАННЫМ: РАЗРЕШЕН // v2.5</div>
</header>

<div class="search-container">
    <input type="text" id="search" class="search-box" placeholder="Введите название трека или артиста..." onkeyup="search()">
</div>

<div id="results-info" class="results-count"></div>

<div class="container" id="vault">
    
    <div class="track-card">
        <div class="track-info">
            <div class="artist">Big Baby Tape</div>
            <div class="title">Supersonic</div>
            <div class="meta">КАЧЕСТВО: 320 KBPS // ЗАГРУЗОК: 12.4K</div>
        </div>
        <audio controls><source src="#" type="audio/mpeg"></audio>
        <a href="#" class="download-btn">СКАЧАТЬ MP3</a>
    </div>

    <div class="track-card">
        <div class="track-info">
            <div class="artist">KIZARU</div>
            <div class="title">Million</div>
            <div class="meta">КАЧЕСТВО: 320 KBPS // ЗАГРУЗОК: 24.1K</div>
        </div>
        <audio controls><source src="#" type="audio/mpeg"></audio>
        <a href="#" class="download-btn">СКАЧАТЬ MP3</a>
    </div>

</div>

<footer>
    © 2026 SOURCE SYSTEM // НЕКОММЕРЧЕСКИЙ АРХИВ
</footer>

<script>
    function search() {
        let input = document.getElementById('search').value.toLowerCase();
        let container = document.getElementById('vault');
        let cards = document.getElementsByClassName('track-card');
        let resultsInfo = document.getElementById('results-info');
        let found = 0;

        if (input.length > 0) {
            container.classList.add('show');
            for (let i = 0; i < cards.length; i++) {
                let text = cards[i].innerText.toLowerCase();
                if (text.includes(input)) {
                    cards[i].style.display = "";
                    found++;
                } else {
                    cards[i].style.display = "none";
                }
            }
            resultsInfo.innerText = "НАЙДЕНО СООТВЕТСТВИЙ: " + found;
        } else {
            container.classList.remove('show');
            resultsInfo.innerText = "";
        }
    }
</script>

</body>
</html>
