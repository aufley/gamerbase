<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[SOURCE] // Premium Audio Archive</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #050505;
            --accent: #00ff41;
            --card-bg: rgba(20, 20, 20, 0.6);
            --text: #ffffff;
            --dim: #666;
            --glass: rgba(255, 255, 255, 0.03);
        }

        body {
            background: var(--bg);
            background-image: radial-gradient(circle at 50% 0%, #0a1f0e 0%, transparent 50%);
            color: var(--text);
            font-family: 'Space Grotesk', sans-serif;
            margin: 0; padding: 0;
            display: flex; flex-direction: column; align-items: center;
            min-height: 100vh;
        }

        /* Улучшенная шапка */
        header { padding: 60px 20px 40px; text-align: center; }
        
        .logo-text { 
            font-size: 4rem; 
            font-weight: 700; 
            color: #fff; 
            letter-spacing: -2px;
            text-transform: uppercase;
            animation: glow 3s ease-in-out infinite alternate;
        }
        .logo-text span { color: var(--accent); }

        @keyframes glow {
            from { text-shadow: 0 0 10px rgba(255,255,255,0.2); }
            to { text-shadow: 0 0 25px var(--accent), 0 0 10px var(--accent); }
        }

        /* Поиск */
        .search-container { width: 90%; max-width: 600px; margin-bottom: 25px; }
        .search-box {
            width: 100%; background: var(--glass); border: 1px solid #222;
            padding: 18px 25px; border-radius: 15px; color: var(--accent);
            font-size: 1rem; outline: none; transition: 0.3s;
            backdrop-filter: blur(10px);
        }
        .search-box:focus { border-color: var(--accent); background: rgba(0,255,65,0.05); }

        /* Жанры */
        .genres-nav {
            display: flex; gap: 12px; margin-bottom: 40px; overflow-x: auto;
            width: 95%; max-width: 600px; padding: 10px;
        }
        .genre-btn {
            background: var(--glass); border: 1px solid #222; color: var(--dim);
            padding: 10px 22px; border-radius: 50px; cursor: pointer;
            font-size: 0.8rem; text-transform: uppercase; transition: 0.3s;
            backdrop-filter: blur(5px);
        }
        .genre-btn.active, .genre-btn:hover {
            border-color: var(--accent); color: var(--accent); background: rgba(0,255,65,0.1);
        }

        .container { width: 90%; max-width: 1000px; padding-bottom: 50px; }

        .section-title {
            font-size: 0.75rem; color: var(--accent); letter-spacing: 4px;
            text-transform: uppercase; margin-bottom: 30px;
            display: flex; align-items: center; gap: 15px; opacity: 0.8;
        }
        .section-title::after { content: ""; height: 1px; flex: 1; background: linear-gradient(90deg, #222, transparent); }

        /* Сетка треков */
        .grid {
            display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
        }

        .track-card {
            background: var(--card-bg); border: 1px solid rgba(255,255,255,0.05);
            border-radius: 20px; padding: 25px; transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            backdrop-filter: blur(10px);
        }
        .track-card:hover { 
            border-color: var(--accent); 
            transform: translateY(-8px);
            background: rgba(30, 30, 30, 0.8);
            box-shadow: 0 15px 30px rgba(0,0,0,0.5);
        }

        .artist { color: var(--accent); font-size: 0.75rem; font-weight: 700; text-transform: uppercase; letter-spacing: 1px; }
        .title { font-size: 1.5rem; font-weight: 700; margin: 8px 0 20px 0; color: #fff; }
        
        audio { 
            width: 100%; height: 35px; filter: invert(1) hue-rotate(80deg) brightness(1.2); 
            margin-bottom: 20px; opacity: 0.8;
        }

        .download-btn {
            display: block; background: #fff; color: #000;
            text-align: center; padding: 14px; border-radius: 12px;
            text-decoration: none; font-weight: 700; font-size: 0.9rem; transition: 0.3s;
        }
        .download-btn:hover { background: var(--accent); box-shadow: 0 8px 20px rgba(0, 255, 65, 0.4); }

        footer { padding: 60px; color: #222; font-size: 0.7rem; letter-spacing: 3px; font-weight: 700; }

        .hidden { display: none; }
    </style>
</head>
<body>

<header>
    <div class="logo-text">SOU<span>RC</span>E</div>
</header>

<div class="search-container">
    <input type="text" id="search" class="search-box" placeholder="Поиск по базе данных..." onkeyup="filterTracks()">
</div>

<div class="genres-nav">
    <button class="genre-btn active" onclick="setGenre('all')">Все</button>
    <button class="genre-btn" onclick="setGenre('trap')">Trap</button>
    <button class="genre-btn" onclick="setGenre('drill')">Drill</button>
    <button class="genre-btn" onclick="setGenre('lyrics')">Lyrics</button>
</div>

<div class="container">
    <div class="section-title" id="view-title">New Releases</div>
    <div class="grid" id="track-grid">
        
        <div class="track-card" data-genre="trap">
