<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>CodeCraft Hub</title>
    <style>
        body { background: #0b0b0b; color: #fff; font-family: 'Segoe UI', sans-serif; text-align: center; padding: 50px; }
        .box { border: 2px solid #ff6600; padding: 30px; border-radius: 15px; display: inline-block; background: #151515; min-width: 300px; }
        h1 { color: #ff6600; text-transform: uppercase; margin-bottom: 10px; }
        p { font-size: 1.1em; color: #ccc; }
        .btn { background: #ff6600; color: #fff; padding: 15px 30px; text-decoration: none; border-radius: 5px; font-weight: bold; display: inline-block; margin-top: 20px; }
        .game-card { margin-top: 25px; padding-top: 20px; border-top: 1px solid #333; }
        .game-title { color: #00ccff; font-size: 1.5em; font-weight: bold; }
    </style>
</head>
<body>
    <div class="box">
        <h1>CodeCraft Hub</h1>
        <p>Добро пожаловать. Здесь будут лучшие игры и моды.</p>
        
        <div class="game-card">
            <div class="game-title">Metro 2033 Redux</div>
            <p>Легендарный выживач в туннелях метро.</p>
        </div>

        <a href="#" class="btn">СКОРО НОВЫЕ ИГРЫ</a>
    </div>
</body>
</html>
