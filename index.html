<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[SOURCE] // System Access</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #030303;
            --accent: #00ff41;
            --card-bg: rgba(15, 15, 15, 0.95);
            --text: #ffffff;
            --dim: #444;
            --glass: rgba(0, 255, 65, 0.05);
        }

        body {
            background: var(--bg);
            background-image: radial-gradient(circle at 50% 0%, #0a1f0e 0%, transparent 50%);
            color: var(--text);
            font-family: 'Space Grotesk', sans-serif;
            margin: 0; padding: 0;
            display: flex; flex-direction: column; align-items: center;
            min-height: 100vh;
        }

        header { padding: 60px 20px 20px; text-align: center; }
        .logo-text { 
            font-size: 3.5rem; font-weight: 700; color: #fff; letter-spacing: -2px;
            animation: glow 3s infinite alternate; text-transform: uppercase;
        }
        .logo-text span { color: var(--accent); }
        @keyframes glow { from { text-shadow: 0 0 5px rgba(0,255,65,0.2); } to { text-shadow: 0 0 20px var(--accent); } }

        /* Дашборд */
        #system-dashboard {
            width: 90%; max-width: 500px; text-align: center; margin-bottom: 40px;
            font-family: monospace; border: 1px solid #111; padding: 25px;
            border-radius: 15px; background: rgba(255,255,255,0.01);
        }
        .status-tag { color: var(--accent); font-weight: bold; }
        .log-line { font-size: 0.65rem; color: var(--dim); margin-top: 6px; text-transform: uppercase; }

        /* Поиск */
        .search-container { width: 90%; max-width: 600px; margin-bottom: 30px; }
        .search-box {
            width: 100%; background: var(--glass); border: 1px solid #222;
            padding: 20px; border-radius: 12px; color: var(--accent);
            font-size: 1.1rem; outline: none; box-sizing: border-box; font-family: inherit;
        }
        .search-box:focus { border-color: var(--accent); box-shadow: 0 0 20px rgba(0,255,65,0.1); }

        /* Жанры */
        .genres-nav { display: flex; gap: 10px; margin-bottom: 40px; overflow-x: auto; width: 95%; max-width: 600px; }
        .genre-btn {
            background: transparent; border: 1px solid #222; color: var(--dim);
            padding: 8px 18px; border-radius: 50px; cursor: pointer; font-size: 0.75rem; text-transform: uppercase;
        }
        .genre-btn.active, .genre-btn:hover { border-color: var(--accent); color: var(--accent); }

        /* Контент */
        .container { width: 90%; max-width: 1100px; padding-bottom: 100px; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 20px; }

        .track-card {
            background: var(--card-bg); border: 1px solid rgba(255,255,255,0.05);
            border-radius: 20px; padding: 25px; display: none; transition: 0.3s;
        }
        .track-card:hover { border-color: var(--accent); transform: translateY(-5px); }

        .artist { color: var(--accent); font-size: 0.7rem; font-weight: bold; text-transform: uppercase; }
        .title { font-size: 1.5rem; font-weight: 700; margin: 8px 0 20px 0; color: #fff; }
        
        audio { width: 100%; height: 35px; filter: invert(1) hue-rotate(80deg); margin-bottom: 10px; }

        .download-btn {
            display: block; background: #fff; color: #000; text-align: center;
            padding: 12px; border-radius: 12px; text-decoration: none; font-weight: 700;
        }
    </style>
</head>
<body>

<header>
    <div class="logo-text">SOU<span>RC</span>E</div>
</header>

<div id="system-dashboard">
    <div style="margin-bottom: 12px; font-size: 0.85rem;">
        [ СТАТУС: <span class="status-tag">ONLINE</span> ] [ БАЗА: <span class="status-tag">ACTIVE</span> ]
    </div>
    <div class="log-line">СИСТЕМА ГОТОВА К РАБОТЕ</div>
    <div class="log-line">ОЖИДАНИЕ ЗАПРОСА...</div>
</div>

<div class="search-container">
    <input type="text" id="search" class="search-box" placeholder="Найти в архиве..." onkeyup="filterTracks()">
</div>

<div class="genres-nav">
    <button class="genre-btn active" onclick="setGenre('all')">Все</button>
    <button class="genre-btn" onclick="setGenre('trap')">Trap</button>
    <button class="genre-btn" onclick="setGenre('drill')">Drill</button>
</div>

<div class="container">
    <div class="grid" id="track-grid">
        <div class="track-card" data-genre="trap">
            <div class="artist">Big Baby Tape</div>
            <div class="title">Supersonic</div>
            <audio controls><source src="#" type="audio/mpeg"></audio>
            <a href="#" class="download-btn">СКАЧАТЬ MP3</a>
        </div>
        <div class="track-card" data-genre="drill">
            <div class="artist">Kizaru</div>
            <div class="title">Million</div>
            <audio controls><source src="#" type="audio/mpeg"></audio>
            <a href="#" class="download-btn">СКАЧАТЬ MP3</a>
        </div>
    </div>
</div>

<script>
    let currentGenre = 'all';

    function setGenre(genre) {
        currentGenre = genre;
        document.querySelectorAll('.genre-btn').forEach(btn => {
            btn.classList.remove('active');
            if(btn.innerText.toLowerCase() === (genre === 'all' ? 'все' : genre)) btn.classList.add('active');
        });
        filterTracks();
    }

    function filterTracks() {
        let input = document.getElementById('search').value.toLowerCase();
        let cards = document.querySelectorAll('.track-card');
        let dash = document.getElementById('system-dashboard');

        if (input.length > 0) {
            dash.style.display = "none";
            cards.forEach(card => {
                let match = card.innerText.toLowerCase().includes(input) && 
                            (currentGenre === 'all' || card.getAttribute('data-genre') === currentGenre);
                card.style.display = match ? "block" : "none";
            });
        } else {
            dash.style.display = "block";
            cards.forEach(card => card.style.display = "none");
        }
    }
</script>

</body>
</html>
