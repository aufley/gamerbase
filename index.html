    <style>
        :root {
            --bg: #030303;
            --accent: #00ff41;
            --card-bg: rgba(15, 15, 15, 0.9);
            --text: #ffffff;
            --dim: #444;
            --glass: rgba(0, 255, 65, 0.03);
        }

        body {
            background: var(--bg);
            background-image: radial-gradient(circle at 50% 0%, #0a1f0e 0%, transparent 50%);
            color: var(--text);
            font-family: 'Space Grotesk', sans-serif;
            margin: 0; padding: 0;
            display: flex; flex-direction: column; align-items: center;
            min-height: 100vh; overflow-x: hidden;
        }

        header { padding: 60px 20px 30px; text-align: center; }
        .logo-text { 
            font-size: 3.5rem; font-weight: 700; color: #fff; letter-spacing: -2px;
            animation: glow 3s infinite alternate;
        }
        .logo-text span { color: var(--accent); }

        @keyframes glow {
            from { text-shadow: 0 0 5px rgba(0,255,65,0.2); }
            to { text-shadow: 0 0 20px var(--accent); }
        }

        /* Дашборд системы (замена витрины) */
        #system-dashboard {
            width: 90%; max-width: 500px; text-align: center;
            margin-bottom: 40px; font-family: monospace; border: 1px solid #111;
            padding: 20px; border-radius: 15px; background: rgba(255,255,255,0.01);
            transition: 0.5s ease;
        }
        .status-tag { color: var(--accent); font-weight: bold; }
        .log-line { font-size: 0.65rem; color: var(--dim); margin-top: 5px; text-transform: uppercase; }

        /* Поиск */
        .search-container { width: 90%; max-width: 600px; margin-bottom: 30px; }
        .search-box {
            width: 100%; background: var(--glass); border: 1px solid #222;
            padding: 20px; border-radius: 12px; color: var(--accent);
            font-size: 1.1rem; outline: none; transition: 0.4s;
            backdrop-filter: blur(10px); box-sizing: border-box; font-family: inherit;
        }
        .search-box:focus { border-color: var(--accent); box-shadow: 0 0 20px rgba(0,255,65,0.1); }
        .search-box::placeholder { color: #333; transition: 0.3s; }
        .search-box:focus::placeholder { opacity: 0; transform: translateX(10px); }

        /* Жанры */
        .genres-nav {
            display: flex; gap: 10px; margin-bottom: 40px; overflow-x: auto;
            width: 95%; max-width: 600px; scrollbar-width: none;
        }
        .genre-btn {
            background: transparent; border: 1px solid #222; color: var(--dim);
            padding: 8px 18px; border-radius: 50px; cursor: pointer;
            font-size: 0.75rem; text-transform: uppercase; transition: 0.3s;
        }
        .genre-btn.active, .genre-btn:hover { border-color: var(--accent); color: var(--accent); }

        .container { width: 90%; max-width: 1100px; padding-bottom: 100px; }
        .section-title {
            font-size: 0.7rem; color: var(--accent); letter-spacing: 3px;
            text-transform: uppercase; margin-bottom: 25px; display: none;
        }
